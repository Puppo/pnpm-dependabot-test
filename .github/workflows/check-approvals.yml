name: Enforce Review Policy

on:
  # Run when PR is opened/updated
  pull_request:
    types: [opened, synchronize, reopened]
  # CRITICAL: Also run when a review is submitted so the check updates status
  pull_request_review:
    types: [submitted, dismissed]

jobs:
  check-review-count:
    runs-on: ubuntu-latest
    steps:
      - name: Check Approval Count
        uses: actions/github-script@v7
        with:
          script: |
            const pr = context.payload.pull_request || context.payload.review.pull_request;
            const author = pr.user.login;

            console.log(`PR Author: ${author}`);

            // 1. IF AUTHOR IS DEPENDABOT -> PASS IMMEDIATELY
            if (author === 'dependabot[bot]' || author.includes('dependabot')) {
              console.log('Author is Dependabot. Only 1 review required (handled by native rules).');
              return; 
            }

            // 2. IF AUTHOR IS HUMAN -> COUNT APPROVALS
            const { data: reviews } = await github.rest.pulls.listReviews({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: pr.number,
            });

            const approvedReviews = reviews.filter(review => review.state === 'APPROVED');

            const uniqueApprovers = new Set(approvedReviews.map(review => review.user.login));
            const approvalCount = uniqueApprovers.size;

            console.log(`Current Approvals: ${approvalCount}`);

            if (approvalCount < 2) {
              core.setFailed(`Human PRs require 2 approvals. Current count: ${approvalCount}`);
            } else {
              console.log('Requirement met: 2+ approvals present.');
            }
