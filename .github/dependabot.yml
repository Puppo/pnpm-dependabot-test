version: 2
updates:
  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: 'daily'
      time: '02:00'
      timezone: 'Europe/London'
    versioning-strategy: 'increase'
    commit-message:
      prefix: 'chore'
      include: 'scope'
    labels:
      - dependencies
      - pnpm
    groups:
      vitejs:
        patterns:
          - '@vitejs/*'
          - '@svgr/*'
      fastify:
        patterns:
          - '@fastify/*'
          - 'fastify*'
      eslint:
        patterns:
          - 'eslint*'
      misc-scoped:
        patterns:
          - '@*'
          - '!@vitejs/*'
          - '!@svgr/*'
          - '!@fastify/*'
          - '!fastify*'
          - '!eslint*'
    open-pull-requests-limit: 20
